{% set modifiers = record.modifiers %}

{% if record.advert_enabled == 0  %}
   {% set modifiers = modifiers ~ ' -no-advert' %}
{% endif %}
<div class="o-article-text-module {{ modifiers }}">
    <div class="o-article-text-module__text">
        <div class="m-article-body">
            <!-- This must be generic HTML! -->
            {{ record.text_contents|raw }}
            <!-- This must be generic HTML! -->
        </div>
    </div>
    {% if record.advert_enabled == 1  %}
    <div class="o-article-text-module__aside">
        <div class="m-vertical-advert">
            <h6 class="a-mini-title m-vertical-advert__header">publicitate</h6>
            <div class="m-vertical-advert__dynamic-container js-dynamic-advert" aria-busy="true">

            </div>
        </div>
    </div>
    {% endif %}
</div>
