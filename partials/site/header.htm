<!-- @begin: header -->
<div class="t-front__header">
    <header class="o-main-header">
        <div class="o-main-header__logo-container">
            <a href="/" class="a-logo o-main-header__logo-container__logo">
                <img src="{{ "assets/images/logo.png"|theme }}" alt="Webpack ES6+ Sass Boilerplate" />
            </a>
            <div class="o-main-header__logo-container__social-box">
                <a href="{{ this.theme.facebook_url }}" target="_blank" class="a-social-icon -facebook o-main-header__social-icon"></a>
                <a href="{{ this.theme.youtube_url }}" target="_blank" class="a-social-icon -youtube o-main-header__social-icon"></a>
            </div>
        </div>
        <div class="o-main-header__tools">
            <div class="o-main-header__search-box">
                <form class="m-search-box">
                    <input type="search" name="q" class="a-input m-search-box__input">
                    <button class="a-button m-search-box__submit">CAUTÄ‚</button>
                </form>
            </div>
            <div class="o-main-header__social-box">
                <a href="{{ this.theme.facebook_url }}" target="_blank" class="a-social-icon -facebook o-main-header__social-icon"></a>
                <a href="{{ this.theme.youtube_url }}" target="_blank" class="a-social-icon -youtube o-main-header__social-icon"></a>
            </div>
            <div class="o-main-header__menu">
                {% component 'categoriesMenu' %}
            </div>
        </div>
    </header>
</div>
<!-- @end: header -->
